<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/default.css">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/media.css">

        <script src="https://kit.fontawesome.com/05a5a6b696.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="bg2-wrapper">
                <div class="header-bg2"></div>
            </div>
            <div class="header-bg"></div>
        </div>
        <nav class="navbar nav">
            <div class="container">
                <button class="navbar-toggler" aria-expanded="false" aria-controls="navbar-dropdown">
                    <span>&#9776;</span>
                </button>
                <div class="navbar-brand">
                    <img src="./assets/project_logo/logo.svg" alt="logo">
                </div>
                <ul class="navbar-nav">
                    <li class="nav-link">
                        <a href="#">Home</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Features</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Learn</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Pricing</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Hire us</a>
                    </li>
                </ul>
                <button class="btn">
                    Buy Now
                </button>
            </div>
        </nav>

        <!-- Intro -->
        <header class="container intro">
            <div class="container intro-left">
                <div class="title container">
                    <h1>Empowering teams with the freedom</h1>
                    <p>Own the unlimited power of the web development</p>
                </div>
                <div class="head-link container">
                    <button class="btn">
                        <i class="fa-solid fa-play"></i> Play Video
                    </button>
                    <a href="#">Learn More</a>
                </div>
            </div>


            <div class="logos">
                <div class="logo-wrapper google-logo">
                    <img src="./assets/logo_icons/google.png" alt="">
                </div>
                <div class="logo-wrapper atla-logo">
                    <img src="./assets/logo_icons/atlassian.png" alt="">
                </div>
                <div class="logo-wrapper asana-logo">
                    <img src="./assets/logo_icons/asana.png" alt="">
                </div>
                <div class="logo-wrapper calendar-logo">
                    <img src="./assets/logo_icons/calendar.png" alt="">
                </div>
                <div class="logo-wrapper google-a-logo">
                    <img src="./assets/logo_icons/google-A.png" alt="">
                </div>
                <div class="logo-wrapper paypal-logo">
                    <img src="./assets/logo_icons/paypal.jpg" alt="">
                </div>
                <div class="logo-wrapper weave-logo">
                    <img src="./assets/logo_icons/weave.png" alt="">
                </div>
            </div>
        </header>
        
        <script>
            const nav = document.getElementById("topNav");
            window.onscroll = function () {
                if (window.pageYOffset > 100) {
                    nav.classList.add("sticky");
                } else {
                    nav.classList.remove("sticky");
                }
            }

            const navButton = document.querySelector('button[aria-expanded]');

            function toggleNav({ target }) {
                const expanded = target.getAttribute('aria-expanded') === 'true' || false;
                navButton.setAttribute('aria-expanded', !expanded);
            }

            navButton.addEventListener('click', toggleNav);
        </script>
    </body>
</html>
